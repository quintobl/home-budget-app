<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Budget App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link">Debits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Credits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Graphs-Charts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
      <a class="dropdown-toggle text-light">Welcome, User</a>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      *ngIf="!loggedIn"
    >
      <input
        id="username"
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
        autocomplete="off"
      />
      <input
        id="password"
        class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        type="password"
        autocomplete="off"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
